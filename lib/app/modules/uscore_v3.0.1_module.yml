name: uscore_v3.0.1
title: US Core v3.0.1
description : US Core v3.0.1
fhir_version: r4
default_test_set: ad_hoc_testing
test_sets:
  ad_hoc_testing:
    view: default
    tests:
      - name: Discovery
        sequences:
        - UsCoreR4CapabilityStatementSequence
        - SMARTDiscoverySequence
        run_all: true
      - name: Authorization and Authentication
        sequences:
        - DynamicRegistrationSequence
        - ManualRegistrationSequence
        - StandaloneLaunchSequence
        - EHRLaunchSequence
      - name: US Core R4 Patient Based Profiles
        run_all: true
        sequences:
        - USCore301AllergyintoleranceSequence
        - USCore301CareplanSequence
        - USCore301CareteamSequence
        - USCore301ConditionSequence
        - USCore301ImplantableDeviceSequence
        - USCore301DiagnosticreportNoteSequence
        - USCore301DiagnosticreportLabSequence
        - USCore301DocumentreferenceSequence
        - USCore301EncounterSequence
        - USCore301GoalSequence
        - USCore301ImmunizationSequence
        - USCore301MedicationrequestSequence
        - USCore301SmokingstatusSequence
        - USCore301PediatricWeightForHeightSequence
        - USCore301ObservationLabSequence
        - USCore301PediatricBmiForAgeSequence
        - USCore301PulseOximetrySequence
        - USCore301PatientSequence
        - USCore301ProcedureSequence
        - R4ProvenanceSequence
        - USCoreR4ClinicalNotesSequence
        - USCore301LocationSequence
        - USCore301MedicationSequence
        - USCore301OrganizationSequence
        - USCore301PractitionerSequence
        - USCore301PractitionerroleSequence
        - USCore301ProvenanceSequence
