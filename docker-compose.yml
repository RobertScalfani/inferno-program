version: '3'
services:
  ruby_server:
    build:
      context: ./
    volumes:
      - ./config.yml:/var/www/inferno/config.yml
  nginx_server:
    image: nginx
    volumes:
      - ./deployment-files/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "4567:80"
    command: [nginx, '-g', 'daemon off;']
    depends_on:
      - ruby_server
